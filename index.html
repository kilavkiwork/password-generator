<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Підключення іконки сайту -->
    <link
      rel="icon"
      href="./assets/images/favicon/favicon.png"
      type="image/png"
    />
    <link
      rel="icon"
      href="./assets/images/favicon/favicon.svg"
      type="image/svg+xml"
    />

    <title>Password Generator</title>

    <!-- Опис сторінки, автор -->
    <meta
      name="author"
      content="kilavki"
    />
    <meta
      name="description"
      content="Create secure and strong passwords effortlessly with our free online password generator. Customize the length and character set to generate unique passwords for your online accounts. Ensure your cybersecurity with a simple, fast, and reliable tool designed to protect your digital life."
    />
    <meta
      name="keywords"
      content="password generator, random password generator, secure password creator, strong password tool, free password generator, online password maker, generate secure passwords, password creation tool, random secure passwords, password safety, cybersecurity tool, generate unique passwords, create strong passwords, safe password generator, customizable password generator, password generator for websites, strong password protection, online security tool, free online password generator, easy password creator"
    />

    <!-- Підключення стилів -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="./styles/typography.css"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <link
      rel="stylesheet"
      href="./styles/media.css"
    />

    <!-- Підключення графіки для соц.мереж -->
    <!-- Open Graph для Facebook -->
    <meta
      property="og:title"
      content="Secure Password Generator"
    />
    <meta
      property="og:description"
      content="Create strong, secure passwords effortlessly with our free online tool."
    />
    <meta
      property="og:image"
      content="https://kilavkiwork.github.io/password-generator/assets/images/password-generator-og.webp"
    />
    <meta
      property="og:url"
      content="https://kilavkiwork.github.io/password-generator/"
    />
    <meta
      property="og:type"
      content="website"
    />

    <!-- Twitter Cards -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Secure Password Generator"
    />
    <meta
      name="twitter:description"
      content="Create strong, secure passwords effortlessly with our free online tool."
    />
    <meta
      name="twitter:image"
      content="https://kilavkiwork.github.io/password-generator/assets/images/password-generator-og.webp"
    />
  </head>

  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <h2 class="title">Password Generator</h2>
            <article class="password">
              <span id="pass">PTx1f5DaFX</span>
              <button id="copyButton">
                <span id="copyMessage">Copied</span>
                <svg
                  class="icon-copy"
                  width="21"
                  height="24"
                >
                  <use href="./assets/images/icons/icons.svg#icon-copy"></use>
                </svg>
              </button>
            </article>
            <article class="tools-box">
              <div class="password-size">
                <div class="password-size__header">
                  <label for="slider">Character Length</label>
                  <span id="range-value"></span>
                </div>
                <div class="range-wrap">
                  <input
                    type="range"
                    name="range"
                    id="range"
                    min="6"
                    max="20"
                    value="10"
                  />
                </div>
              </div>
              <div
                id="inputs"
                class="inputs"
              >
                <label class="check_input">
                  <input
                    type="checkbox"
                    name="uppercase"
                    id="uppercase"
                  />
                  <span class="checkmark"></span>
                  Include Uppercase Letters
                </label>
                <label class="check_input">
                  <input
                    type="checkbox"
                    name="lowercase"
                    id="lowercase"
                  />
                  <span class="checkmark"></span>
                  Include Lowercase Letters
                </label>
                <label class="check_input">
                  <input
                    type="checkbox"
                    name="numbers"
                    id="numbers"
                  />
                  <span class="checkmark"></span>
                  Include Numbers
                </label>
                <label class="check_input">
                  <input
                    type="checkbox"
                    name="symbols"
                    id="symbols"
                  />
                  <span class="checkmark"></span>
                  Include Symbols
                </label>
              </div>
              <div class="strength">
                <p>strength</p>
                <div class="rate">
                  <span id="strength">medium</span>
                  <span class="percentage"></span>
                  <span class="percentage"></span>
                  <span class="percentage"></span>
                  <span class="percentage"></span>
                </div>
              </div>
              <!-- prettier-ignore -->
              <button class="btn" type="submit">
                generate
                <svg class="icon-arrow" width="12" height="12">
                  <use href="./assets/images/icons/icons.svg#icon-arrow-right"></use>
                </svg>
              </button>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./scripts//main.js"></script>
  </body>
</html>
