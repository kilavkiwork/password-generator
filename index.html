<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Підключення іконки сайту -->
    <link
      rel="icon"
      href="./assets/images/favicon/favicon.png"
      type="image/png"
    />
    <!-- Підключення онлайн-шрифтів з Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Password Generator</title>
    <!-- Опис сторінки, автор -->
    <meta
      name="description"
      content="Короткий опис вашої сторінки."
    />
    <meta
      name="keywords"
      content="ключове слово1, ключове слово2, ключове слово3"
    />
    <meta
      name="author"
      content="Ваше ім'я"
    />
    <!-- Підключення стилів -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="./styles/typography.css"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <link
      rel="stylesheet"
      href="./styles/media.css"
    />
    <!-- Підключення графіки для соц.мереж -->
    <meta
      property="og:title"
      content="Заголовок вашої сторінки"
    />
    <meta
      property="og:description"
      content="Опис для Open Graph"
    />
    <meta
      property="og:image"
      content="URL до зображення"
    />
    <meta
      property="og:url"
      content="URL вашої сторінки"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Заголовок для Twitter"
    />
    <meta
      name="twitter:description"
      content="Опис для Twitter"
    />
    <meta
      name="twitter:image"
      content="URL до зображення"
    />
  </head>

  <!-- питання по макету // TODO * ! ?

   -->

  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <h2 class="title">Password Generator</h2>
            <article class="password">
              <span id="pass">PTx1f5DaFX</span>
              <svg class="icon-copy" width="21" height="24">
                <use href="./assets/images/icons/icons.svg#icon-copy"></use>
              </svg>
            </article>
            <article class="tools-box">
              <div class="password-size">
                <div class="password-size__header">
                  <label for="slider">Character Length</label>
                  <span id="range-value"></span>
                </div>
                <div class="range-wrap">
                  <input type="range" name="range" id="range" min="6" max="20" value="10">
                </div>
              </div>
              <div id="inputs" class="inputs">
                <label class="check_input">
                  <input type="checkbox" name="uppercase" id="uppercase" />
                  <span class="checkmark"></span>
                  Include Uppercase Letters
                </label>
                <label class="check_input">
                  <input type="checkbox" name="lowercase" id="lowercase" />
                  <span class="checkmark"></span>
                  Include Lowercase Letters
                </label>
                <label class="check_input">
                  <input type="checkbox" name="numbers" id="numbers" />
                  <span class="checkmark"></span>
                  Include Numbers
                </label>
                <label class="check_input">
                  <input type="checkbox" name="symbols" id="symbols" />
                  <span class="checkmark"></span>
                  Include Symbols
                </label>
              </div>
              <div class=""></div>
              <!-- prettier-ignore -->
              <button class="btn" type="submit">
                button submit
                <svg class="icon-arrow" width="12" height="12">
                  <use href="./assets/images/icons/icons.svg#icon-arrow-right"></use>
                </svg>
              </button>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./scripts//main.js"></script>
  </body>
</html>
